<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearing Aid Trade-In Value Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="LBHlogo.png" alt="LBH logo" id="logo">
    </header>
    <h1>Hearing Aid Trade-In Value Calculator</h1>
    <p>Please fill out the information below to calculate the trade-in value per hearing aid device.</p>
    <form id="tradeInForm">
        <label for="purchaseSource">Was the hearing aid purchased directly from us? (if purchased from 3rd party and dispensed by us, answer = "no".)</label>
        <select id="purchaseSource">
            <option value="direct">Yes</option>
            <option value="thirdParty">No</option>
        </select><br>

        <label for="purchasePrice">Original purchase price:</label>
        <input type="number" id="purchasePrice" required><br>

        <label for="purchaseMonth">Month of Purchase:</label>
        <input type="number" id="purchaseMonth" min="1" max="12" required placeholder="Month (1-12)"><br>

        <label for="purchaseYear">Year of Purchase:</label>
        <input type="number" id="purchaseYear" required placeholder="Year (e.g., 2020)"><br>

        <button type="button" onclick="calculateTradeInValue()">Calculate Trade-In Value</button>
    </form>
    <div id="result"></div>

    <script src="trade-in-calculator.js"></script>
</body>
</html>
