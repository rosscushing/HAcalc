<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearing Aid Trade-In Value Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="LBHlogo.png" alt="LBH logo" id="logo">
    </header>
    <h1>Hearing Aid Trade-In Value Calculator</h1>
    <p>Please fill out the information below to calculate the trade-in value per hearing aid. Hearing aids purchased from 3rd parties or from other sources have a maximum trade-in value of $100.</p>
    <form id="tradeInForm">
        <label for="purchaseSource">Was the hearing aid purchased directly from us?</label>
        <select id="purchaseSource">
            <option value="direct">Yes</option>
            <option value="thirdParty">No</option>
        </select><br>

        <label for="deviceType">Is the hearing aid a custom or standard device?</label>
        <select id="deviceType">
            <option value="standard">Standard</option>
            <option value="custom">Custom</option>
        </select><br>

        <label for="purchaseMonth">Month of Purchase:</label>
        <select id="purchaseMonth" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br>

        <label for="purchaseYear">Year of Purchase (4-digit year):</label>
        <input type="number" id="purchaseYear" required placeholder="Enter 4-digit year"><br>

        <label for="purchasePrice">Original purchase price (for one hearing aid): $</label>
        <input type="number" id="purchasePrice" required placeholder="Enter amount in dollars"><br>

        <button type="button" onclick="calculateTradeInValue()">Calculate Trade-In Value</button>
    </form>
    <div id="result"></div>
    <div id="resultForTwo"></div>

    <script src="trade-in-calculator.js"></script>
</body>
</html>
